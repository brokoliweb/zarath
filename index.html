<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Myth of the Eternal Awakening</title>
    <link rel="stylesheet" href="styles.css" />
    <link

    <link rel="icon" href="galaxy.png" type="image/png" />

  <body onload="initializePage()">

      </div>
      <audio id="background-music" controls autoplay loop>
        <source
          src="./The Myth of the Eternal Awakening.mp3"
          type="audio/mp3"
        />

      </audio>
      <h1 id="title"></h1>
      <div class="story" id="story"></div>
      <footer id="footer">
        <div id="footer-message"></div>
        <div class="footer-menu">
          <a href="README.md" target="_blank" id="read-readme">Read</a>
          <a href="feedback.html" id="feedback">Pray</a>
        </div>

    <script src="commitments.js"></script>
    <script src="zarath.js"></script>

</html>
